<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Page</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="form-box" id="loginForm">
            <h2>Login</h2>
            <form>
                <div class="input-box">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Enter email" required>
                </div>
                <div class="input-box">
                    <label for="login-password">Password</label>
                    <div class="password-box">
                        <input type="password" id="login-password" placeholder="Enter password" required>
                        <span class="toggle-password" onclick="togglePassword('login-password')">üëÅ</span>
                    </div>
                </div>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" onclick="toggleForm('signupForm')">Sign up</a></p>
            </form>
        </div>

        <!-- Signup Form -->
        <div class="form-box hidden" id="signupForm">
            <h2>Sign Up</h2>
            <form>
                <div class="input-box">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" placeholder="Enter full name" required>
                </div>
                <div class="input-box">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="Enter email" required>
                </div>
                <div class="input-box">
                    <label for="signup-password">Password</label>
                    <div class="password-box">
                        <input type="password" id="signup-password" placeholder="Enter password" required>
                        <span class="toggle-password" onclick="togglePassword('signup-password')">üëÅ</span>
                    </div>
                </div>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#" onclick="toggleForm('loginForm')">Login</a></p>
            </form>
        </div>
    </div>

    <script src="JS/app.js"></script>
</body>
</html>
